<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Cohort Manager</title>
  </head>
  <body>
    <script src="./scripts/cohort.js"></script>
    <script src="./scripts/student.js"></script>
    <script src="./scripts/cohortRender.js"></script>
    <script src="./scripts/studentRender.js"></script>
    <div class="app-container">
      <aside class="menu">
        <section class="menu-section">
          <div class="menu__inner flex-c-c">
            <div class="menu__user mb-20">
              <div class="menu__user-img">
                <img
                  src="./assets/images/ferg.jpg"
                  alt="user profile image"
                  class="menu__user-img"
                />
              </div>
              <div class="menu__user-name">
                <p class="menu__user-name-text">User Name</p>
              </div>
              <div class="menu__user-dropdown">^</div>
            </div>
            <ul class="menu__cohorts mb-20">
              <h3 class="menu__cohorts-title">Cohorts</h3>
              <li class="menu__cohorts-item">
                <div class="menu__cohorts-item-icon"></div>
                <div class="menu__cohorts-item-text"><p>My Cohorts</p></div>
              </li>
              <li class="menu__cohorts-item">
                <div class="menu__cohorts-item-icon"></div>
                <div class="menu__cohorts-item-text"><p>Todo's</p></div>
              </li>
              <li class="menu__cohorts-item">
                <div class="menu__cohorts-item-icon"></div>
                <div class="menu__cohorts-item-text"><p>Something</p></div>
              </li>
            </ul>
          </div>
        </section>
      </aside>
      <main class="main">
        <header class="header">
          <div class="header-section">
            <div class="header__inner flex-sb-c mb-20 mi-20">
              <div class="header__left">
                <h2 class="header__left-text">My Cohorts</h2>
              </div>
              <div class="header__right flex-c-c">
                <form class="header__search">
                  <label for="headerSearch">
                    <input type="text" name="headerSearch" id="headerSearch" />
                  </label>
                </form>
                <form class="header__filter">
                  <label for="headerFilter">Filter by:</label>
                  <select name="filter" id="headerFilter">
                    <option value="a-z" selected>A-Z</option>
                    <option value="z-a">Z-A</option>
                  </select>
                </form>
                <div class="header__create-cohort">
                  <button class="create-cohort">Create Cohort</button>
                </div>
              </div>
            </div>
          </div>
        </header>
      </main>
    </div>
  </body>
</html>
